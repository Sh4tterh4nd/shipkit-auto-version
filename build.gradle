plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.github.zafarkhaja:java-semver:0.9.0'

    testImplementation 'junit:junit:4.12'

    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"
    testImplementation "cglib:cglib-nodep:3.3.0" //mocking concrete classes with spock
    testImplementation "org.objenesis:objenesis:3.1" //as above
}

gradlePlugin {
    plugins {
        greeting {
            id = 'org.shipkit.auto.version'
            implementationClass = 'org.shipkit.auto.version.AutoVersionPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

task integTest(type: Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
}

check {
    dependsOn(tasks.integTest)
}
        